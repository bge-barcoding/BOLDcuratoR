name: Tests

on:
  push:
    branches: [develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::testthat
          needs: testing

      - name: Create required directories
        run: |
          mkdir -p data/sessions logs output temp config

      - name: Run tests
        run: |
          Rscript -e '
            # Source constants first (needed by most tests)
            source("R/config/constants.R")

            results <- testthat::test_dir(
              "tests/testthat",
              reporter = testthat::MultiReporter$new(list(
                testthat::SummaryReporter$new(),
                testthat::JunitReporter$new(file = "test-results.xml")
              )),
              stop_on_failure = TRUE
            )
          '

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

  # Lightweight check that runs only the pure-logic tests (no Shiny needed).
  # These are the fastest and most critical tests.
  test-core:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          use-public-rspm: true

      - name: Install minimal dependencies
        run: |
          Rscript -e '
            install.packages(c("testthat", "R6", "jsonlite", "writexl"), repos = "https://cloud.r-project.org")
          '

      - name: Create required directories
        run: |
          mkdir -p data/sessions logs output temp config

      - name: Run core tests
        run: |
          Rscript -e '
            source("R/config/constants.R")
            source("R/utils/ErrorBoundary.R")

            core_tests <- c(
              "tests/testthat/test-annotation_pipeline.R",
              "tests/testthat/test-bags_grading_algorithm.R",
              "tests/testthat/test-session_persistence.R",
              "tests/testthat/test-specimen_processing.R"
            )

            results <- lapply(core_tests, function(f) {
              cat("\n=== Running:", f, "===\n")
              testthat::test_file(f, reporter = "summary")
            })
          '
